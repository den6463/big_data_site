    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Визуализация финансовых данных</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
        <link rel="stylesheet" href="static\styles.css">
        <link rel="icon" type="image/x-icon" href="static\icon.ico">


    </head>
    <body>
    <div class="container mt-5">
        <h1 class="mb-3">Визуализация финансовых данных</h1>
        <div class="form-group">
            <label for="ticker">Выберите тикер акции:</label>
            <select id="ticker" class="form-control" onchange="loadData(); loadNews(); displayAnalysis();">
                <option value="AAPL">Apple Inc. (AAPL)</option>
                <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                <option value="MSFT">Microsoft Corp. (MSFT)</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="form-row">
                    <div class="col">
                        <label for="start-date">Дата начала:</label>
                        <input type="date" id="start-date" class="form-control">
                    </div>
                    <div class="col">
                        <label for="end-date">Дата окончания:</label>
                        <input type="date" id="end-date" class="form-control">
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="open" checked>
                    <label class="form-check-label" for="open">Цена открытия</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="high" checked>
                    <label class="form-check-label" for="high">Максимальная цена</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="low" checked>
                    <label class="form-check-label" for="low">Минимальная цена</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="close" checked>
                    <label class="form-check-label" for="close">Цена закрытия</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="volume">
                    <label class="form-check-label" for="volume">Объем торгов</label>
                </div>
                <button onclick="loadData(); loadNews(); displayAnalysis();" class="btn btn-primary mt-3">Загрузить и анализировать данные</button>
                <canvas id="myChart" width="800" height="400" class="mt-3"></canvas>
            </div>
            <div class="col-md-4">
                <h2 class="mb-3">Финансовые новости</h2>
                <div id="news" class="news-container" style="height: 600px; overflow-y: scroll;">
                    <!-- Новости будут загружены сюда -->
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Анализ данных</h2>
                <div id="data-analysis">
                    <!-- Аналитическая информация будет отображена здесь -->
                </div>
            </div>
        </div>
    </div>
    <script src="/static/finance.js"></script>
    </body>
    </html>
